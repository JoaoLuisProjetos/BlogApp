<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>My Blog</title>
</head>
<body>
<h1><a href="">JL BLOG</a> </h1>

{% for post in posts %}
	<div>
		<h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
		<h5>Published: {{ post.published_date }}</h5>
		<p>{{ post.text | linebreaksbr }}</p>
	</div>
{% endfor %}
</body>
</html>
