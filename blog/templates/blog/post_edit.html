{% extends "blog/base.html" %}

{% block content %}

  {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
  {% endif %}

  <h1>New Post</h1>
  <form method="post" class="post-form-blog">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'blog:post_list' %}"><button type="button" class="btn btn-primary"><i class="fas fa-ban"> Cancel</i></button></a>
    <button type="submit" class="btn btn-primary"><i class="fas fa-save"> Save</i></button>

  </form>
{% endblock %}
