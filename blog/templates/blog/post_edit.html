{% extends "blog/base.html" %}

{% block content %}

  {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
  {% endif %}

  <h1>New Post</h1>
  <form method="post" class="post-form-blog">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">SAVE</button>
  </form>
{% endblock %}
