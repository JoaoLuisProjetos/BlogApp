{% extends "blog/base.html" %}

{% block content %}

  {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
  {% endif %}

  <h1>New Post</h1>
  <form method="post" class="post-form-blog">
    {% csrf_token %}
    {{ form.as_p }}
    <h1><a href="{% url 'blog:post_list' %}" ><button type="button" class="btn btn-primary">Cancel</button></a></h1>
    <h1><button type="submit" class="btn btn-primary">Save</button></h1>
  </form>
{% endblock %}
