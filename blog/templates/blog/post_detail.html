{% extends "blog/base.html" %}

{% block content %}
	<div class="post">

		<h1>{{ post.title }}</h1>

		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
		<div class="author">
		<h5>Author: {{ post.author}}</h5>
		</div></br>
		<div class="text-desc">
			<p>{{ post.text | linebreaksbr}}</p>
		</div>
</div>
{% endblock %}
