{% extends "blog/base.html" %}

{% block content %}
	<div class="post">

		<h1>{{ post.title }}</h1>
		
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}

		<h4>Author: {{ post.author}}</h4></br>
		<p>{{ post.text | linebreaksbr}}</p>
</div>
{% endblock %}
