{% extends "blog/base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
  <br>
  <form method="post" style="width: 400px; margin: 0 auto; float: right;">
    <h3 style="text-align: center; font-family: sans-serif">Login</h3>
    {% csrf_token %}
    {{ form.as_p }}
    <p>Don't have an EAZY DEV account? <a href="{% url 'blog:signup' %}" >Signup here!</a>
    <h1><button type="submit" class="btn btn-primary">Save</button></h1>
  </form>

{% endblock %}
